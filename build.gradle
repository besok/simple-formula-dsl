
buildscript {
    ext {
        gradleUploadPlugin = '2.3.1'
    }
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath("com.bmuschko:gradle-nexus-plugin:${gradleUploadPlugin}")
    }
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'com.bmuschko.nexus'
apply plugin: 'maven'
group = 'ru.besok.formula.dsl'
version = '0.3'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven {
        url 'https://dl.bintray.com/palantir/releases'
    }
    maven {
        url 'https://packages.confluent.io/maven/'
    }
    maven { url "https://nexus.4digi.ru/repository/maven-releases/" }
}



dependencies {

    compile group: 'org.parboiled', name: 'parboiled-java', version: '1.1.8'
    compile('org.projectlombok:lombok:1.16.20')
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile('org.projectlombok:lombok:1.16.20')

}

nexus {
    sign = false
    repositoryUrl = 'https://admin:admin123@nexus.4digi.ru/repository/maven-releases/'
    snapshotRepositoryUrl = 'https://admin:admin123@nexus.4digi.ru/repository/maven-snapshots/'
}